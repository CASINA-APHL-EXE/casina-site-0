<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>AUDIO â€” CASINA</title>

<style>
:root{
  --c: rgba(0,255,255,.85);
  --bg:#000;
  --fs-1:clamp(12px,1.1vw,16px);
  --fs-2:clamp(16px,1.6vw,24px);
  --ls-1:clamp(1px,.25vw,4px);
  --pad:clamp(14px,2vw,24px);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--c);font-family:monospace}
body{min-height:100svh;min-height:100dvh;transition:.6s}
body.is-entering{opacity:0;filter:blur(2px)}
html.is-transitioning body{opacity:0;filter:blur(2px)}

.safe{
  padding:
    calc(var(--pad) + env(safe-area-inset-top))
    calc(var(--pad) + env(safe-area-inset-right))
    calc(var(--pad) + env(safe-area-inset-bottom))
    calc(var(--pad) + env(safe-area-inset-left));
}

.topbar{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
}

.title{font-size:var(--fs-2);letter-spacing:var(--ls-1);opacity:.85}

.btn{
  border:1px solid rgba(0,255,255,.25);
  padding:10px 14px;
  border-radius:14px;
  text-decoration:none;
  color:var(--c);
  font-size:var(--fs-1);
}

.panel{
  margin-top:40px;
  border:1px solid rgba(0,255,255,.2);
  padding:30px;
  border-radius:20px;
  text-align:center;
}
</style>
</head>
<body>
<div class="safe">
  <div class="topbar">
    <div class="title">AUDIO REACTOR</div>
    <a class="btn" href="/">HOME</a>
  </div>

  <div class="panel">
    WebAudio prototype placeholder<br>
    (replace with real tracks later)
  </div>
</div>

<script>
document.body.classList.add("is-entering");
requestAnimationFrame(()=>requestAnimationFrame(()=>document.body.classList.remove("is-entering")));
window.addEventListener("pageshow",()=>document.documentElement.classList.remove("is-transitioning"));
document.querySelectorAll('a[href="/"]').forEach(a=>{
  a.onclick=(e)=>{
    e.preventDefault();
    document.documentElement.classList.add("is-transitioning");
    setTimeout(()=>location.href="/",500);
  }
});
</script>
</body>
</html>
