<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>CONTACT — CASINA</title>

<style>
:root{
  --c: rgba(0,255,255,.85);
  --bg: #000;

  --fs-1: clamp(12px,1.1vw,16px);
  --fs-2: clamp(16px,1.6vw,24px);
  --ls-1: clamp(1px,.25vw,4px);

  --pad: clamp(14px,2vw,24px);
  --radius: 20px;
}

*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--c);font-family:monospace}
body{min-height:100svh;min-height:100dvh;opacity:1;transition:opacity .6s ease,filter .6s ease}
body.is-entering{opacity:0;filter:blur(2px)}
html.is-transitioning body{opacity:0;filter:blur(2px)}

.safe{
  padding:
    calc(var(--pad) + env(safe-area-inset-top))
    calc(var(--pad) + env(safe-area-inset-right))
    calc(var(--pad) + env(safe-area-inset-bottom))
    calc(var(--pad) + env(safe-area-inset-left));
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  flex-wrap:wrap;
  gap:10px;
}

.title{
  font-size:var(--fs-2);
  letter-spacing:var(--ls-1);
  opacity:.85;
}

.btn{
  text-decoration:none;
  color:var(--c);
  border:1px solid rgba(0,255,255,.25);
  padding:10px 14px;
  border-radius:14px;
  font-size:var(--fs-1);
  letter-spacing:var(--ls-1);
  opacity:.8;
  white-space:nowrap;
}
.btn:hover{opacity:1}

.card{
  margin-top:28px;
  border-radius:var(--radius);
  border:1px solid rgba(0,255,255,.2);
  background:rgba(0,255,255,.05);
  padding:18px;
  opacity:.9;
  max-width: 900px;
}

.k{font-size:var(--fs-1);letter-spacing:var(--ls-1);opacity:.55;margin-top:14px}
input,textarea{
  width:100%;
  margin-top:8px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(0,255,255,.18);
  border-radius:14px;
  color:var(--c);
  padding:12px 12px;
  font-family:monospace;
  font-size:var(--fs-1);
  outline:none;
}
textarea{min-height:140px;resize:vertical}

.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
.btn2{
  cursor:pointer;
  border:1px solid rgba(0,255,255,.25);
  background:rgba(0,255,255,.06);
  color:var(--c);
  padding:10px 14px;
  border-radius:14px;
  font-size:var(--fs-1);
  letter-spacing:var(--ls-1);
  opacity:.85;
}
.btn2:hover{opacity:1}

.note{margin-top:16px;opacity:.45;letter-spacing:var(--ls-1);font-size:var(--fs-1);line-height:1.6}
a.link{color:var(--c);text-decoration:none;border-bottom:1px dashed rgba(0,255,255,.25);opacity:.8}
a.link:hover{opacity:1}
</style>
</head>

<body>
<div class="safe">

  <div class="topbar">
    <div class="title">CONTACT</div>
    <a class="btn" href="/">HOME</a>
  </div>

  <div class="card">
    <div class="k">SUBJECT</div>
    <input id="subj" placeholder="routing reason…" />

    <div class="k">MESSAGE</div>
    <textarea id="msg" placeholder="write something real…"></textarea>

    <div class="row">
      <button class="btn2" id="send">TRANSMIT</button>
      <button class="btn2" id="clear">CLEAR</button>
    </div>

    <div class="note">
      Placeholder uses <b>mailto</b>.<br>
      Later swap to Formspree / serverless endpoint if needed.<br><br>
      Links (replace later):
      <div style="margin-top:10px;line-height:1.8">
        — <a class="link" href="#" onclick="return false;">Instagram</a><br>
        — <a class="link" href="#" onclick="return false;">YouTube</a><br>
        — <a class="link" href="#" onclick="return false;">SoundCloud</a><br>
        — <a class="link" href="#" onclick="return false;">GitHub</a>
      </div>
    </div>
  </div>

</div>

<script>
document.body.classList.add("is-entering");
requestAnimationFrame(()=>requestAnimationFrame(()=>document.body.classList.remove("is-entering")));

window.addEventListener("pageshow",()=>{
  document.documentElement.classList.remove("is-transitioning");
});

document.querySelectorAll('a[href="/"]').forEach(a=>{
  a.addEventListener("click",(e)=>{
    e.preventDefault();
    document.documentElement.classList.add("is-transitioning");
    setTimeout(()=>location.href="/",500);
  });
});

// simple form behaviors
const subj=document.getElementById("subj");
const msg=document.getElementById("msg");

document.getElementById("clear").onclick=()=>{subj.value="";msg.value="";};

document.getElementById("send").onclick=()=>{
  const s=encodeURIComponent(subj.value || "CASINA SIGNAL");
  const m=encodeURIComponent(msg.value || "");
  // TODO: replace email address
  location.href = `mailto:hello@yourdomain.com?subject=${s}&body=${m}`;
};
</script>
</body>
</html>
