<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>VISUAL â€” CASINA</title>

<style>
:root{
  --c: rgba(0,255,255,.85);
  --bg: #000;

  --fs-1: clamp(12px,1.1vw,16px);
  --fs-2: clamp(16px,1.6vw,24px);
  --ls-1: clamp(1px,.25vw,4px);

  --pad: clamp(14px,2vw,24px);
  --radius: 20px;
}

*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--c);font-family:monospace}
body{min-height:100svh;min-height:100dvh;opacity:1;transition:opacity .6s ease,filter .6s ease}
body.is-entering{opacity:0;filter:blur(2px)}
html.is-transitioning body{opacity:0;filter:blur(2px)}

.safe{
  padding:
    calc(var(--pad) + env(safe-area-inset-top))
    calc(var(--pad) + env(safe-area-inset-right))
    calc(var(--pad) + env(safe-area-inset-bottom))
    calc(var(--pad) + env(safe-area-inset-left));
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  flex-wrap:wrap;
  gap:10px;
}

.title{
  font-size:var(--fs-2);
  letter-spacing:var(--ls-1);
  opacity:.85;
}

.btn{
  text-decoration:none;
  color:var(--c);
  border:1px solid rgba(0,255,255,.25);
  padding:10px 14px;
  border-radius:14px;
  font-size:var(--fs-1);
  letter-spacing:var(--ls-1);
  opacity:.8;
}
.btn:hover{opacity:1}

.grid{
  margin-top:30px;
  display:grid;
  gap:18px;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
}

.card{
  aspect-ratio:16/10;
  border-radius:var(--radius);
  border:1px solid rgba(0,255,255,.2);
  background:rgba(0,255,255,.05);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:var(--fs-1);
  opacity:.8;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  opacity:1;
  box-shadow:0 0 30px rgba(0,255,255,.1);
}
</style>
</head>
<body>
<div class="safe">

  <div class="topbar">
    <div class="title">VISUAL MODULE</div>
    <a class="btn" href="/">HOME</a>
  </div>

  <div class="grid">
    <div class="card">ARTIFACT 01</div>
    <div class="card">ARTIFACT 02</div>
    <div class="card">ARTIFACT 03</div>
    <div class="card">ARTIFACT 04</div>
  </div>

</div>

<script>
document.body.classList.add("is-entering");
requestAnimationFrame(()=>requestAnimationFrame(()=>document.body.classList.remove("is-entering")));

window.addEventListener("pageshow",()=>{
  document.documentElement.classList.remove("is-transitioning");
});

document.querySelectorAll('a[href="/"]').forEach(a=>{
  a.addEventListener("click",(e)=>{
    e.preventDefault();
    document.documentElement.classList.add("is-transitioning");
    setTimeout(()=>location.href="/",500);
  });
});
</script>
</body>
</html>
